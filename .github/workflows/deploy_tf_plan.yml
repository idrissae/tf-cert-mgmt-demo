name: deploy tf plan contains encrypted file

on: [push]

jobs:
    decrypt-certif-file:
      runs-on: ubuntu-18.04
      steps:
        - uses: actions/checkout@v3
        - name: decrypt secrets.yml 
          env: 
            passphrase: ${{ secrets.GPGKEY }}
          run: |
            ls
            gpg --quiet --batch --yes --decrypt --passphrase="$passphrase"  --output $HOME/data/secret.yml $HOME/data/secret.yml.gpg
        - name: result
          run: cat data/secret.yml



    